<!DOCTYPE html>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date de création</th>
                        <th>Catégorie</th>
                    </tr>
                </thead>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date: 'dd/MM/yyyy'}}</td>
                        <td>{{produit.categorie.nomCat}}</td>
                        <td><a href="#" class="btn btn-danger" (click)="deleteProduit(produit)">Supprimer</a></td>
                        <td><a href="#" class="btn btn-success" [routerLink]="['/update-produit', produit.idProduit]">Modifier</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
